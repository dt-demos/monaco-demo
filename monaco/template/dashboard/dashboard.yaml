config:
  - slo_dashboard: "slo.json"
  - golden_signals: "golden_signals.json"

slo_dashboard:
  - name: "Service {{ .Env.SERVICE_NAME }} SLO Dashboard"
  - owner: "{{ .Env.OWNER_EMAIL }}"
  - serviceName: "{{ .Env.SERVICE_NAME }}"
  - availabilitySloId: "/{{ .Env.SERVICE_NAME }}/slo/availabilitySlo.id"
  - performanceSloId: "/{{ .Env.SERVICE_NAME }}/slo/performanceSlo.id"
  - mzId: "/{{ .Env.SERVICE_NAME }}/management-zone/management-zone-project.id"
  - mzName: "/{{ .Env.SERVICE_NAME }}/management-zone/management-zone-project.name"

golden_signals:
  - name: "Service {{ .Env.SERVICE_NAME }} 4 Golden Signals Dashboard"
  - owner: "{{ .Env.OWNER_EMAIL }}"
  - serviceName: "{{ .Env.SERVICE_NAME }}"
  - mzId: "/{{ .Env.SERVICE_NAME }}/management-zone/management-zone-project.id"
  - mzName: "/{{ .Env.SERVICE_NAME }}/management-zone/management-zone-project.name"
