config:
  - slo_dashboard: "slo.json"
  - golden_signals: "golden_signals.json"

slo_dashboard:
  - name: "Service {{ .Env.SERVICE_NAME }} SLO Dashboard"
  - owner: "{{ .Env.OWNER_EMAIL }}"
  - serviceName: "{{ .Env.SERVICE_NAME }}"
  - availabilitySloId: "/setup/slo/availabilitySlo.id"
  - performanceSloId: "/setup/slo/performanceSlo.id"
  - mzId: "/setup/management-zone/management-zone-project.id"
  - mzName: "/setup/management-zone/management-zone-project.name"

golden_signals:
  - name: "Service {{ .Env.SERVICE_NAME }} 4 Golden Signals Dashboard"
  - owner: "{{ .Env.OWNER_EMAIL }}"
  - serviceName: "{{ .Env.SERVICE_NAME }}"
  - mzId: "/setup/management-zone/management-zone-project.id"
  - mzName: "/setup/management-zone/management-zone-project.name"
