# requires the following secrets:
# DT_BASE_URL
# DT_API_TOKEN 

name: Dynatrace Monitoring as Code
on:
  workflow_dispatch:
    inputs:
      service-name:
        description: 'Name of service to onboard'     
        required: true
      run-type:
        description: 'Specify configuration change as create or delete'     
        required: true
        default: 'create'
jobs:
  observability-configuration:
    runs-on: ubuntu-latest
    container:
      image: dynatraceace/monaco-runner:release-v1.6.0
      env:
        DT_BASEURL: ${{ secrets.DT_BASEURL }}
        DT_API_TOKEN: ${{ secrets.DT_API_TOKEN }}
        NEW_CLI: "1"
        OWNER_EMAIL: rob.jahn@dynatrace.com
        SERVICE_NAME: ${{ github.event.inputs.service-name }}
    steps:
      # github automatically creates a volume to the checked out code
      # so we can reference them via ./foldername
      - uses: actions/checkout@v2
      - name: Run Monaco
        run:  |
          if [[ "${{ github.event.inputs.run-type }}" == "create" ]]; then
            echo "Creating configuration"
            monaco deploy -v --environments ./monaco/environments.yml ./monaco/projects
          elif [[ "${{ github.event.inputs.run-type }}" == "delete" ]]; then
            echo "Deleting configuration"
            # need to  replace the service name value for the delete.yaml file
            sed -e 's~SERVICE_NAME~'"${{ github.event.inputs.service-name }}"'~' \
              ./monaco/projects/delete.tmpl > ./monaco/projects/delete.yaml
            monaco deploy -v --environments ./monaco/environments.yml ./monaco/projects
            # once the delete is done, then delete the yaml file else it gets picked up on create
            rm ./monaco/projects/delete.yaml
          else 
            echo "ABORT: Bad RUN_TYPE value."
            exit 1
          fi