config:
  - availabilitySlo: "slo.json"
  - performanceSlo: "slo.json"
  - errorSlo: "slo.json"

availabilitySlo:
  - name: "Service {{ .Env.SERVICE_NAME }} Availability SLO"
  - description: "% of time {{ .Env.SERVICE_NAME }} service is available based on synthetic test"
  - expression: "(builtin:synthetic.browser.availability.location.total:splitBy())"
  - filter: "type(\\\"SYNTHETIC_TEST\\\")"
  - target: "95.00"
  - warning: "99.00"
  - timeframe: "-1d" 

performanceSlo:
  - name: "Service {{ .Env.SERVICE_NAME }} Performance SLO"
  - description: "% of requests handled by {{ .Env.SERVICE_NAME }} service faster than 500ms"
  - expression: "(builtin:synthetic.browser.availability.location.total:splitBy())"
  - filter: "type(\\\"SYNTHETIC_TEST\\\")"
  - target: "85.00"
  - warning: "90.00"
  - timeframe: "-1d"

errorSlo:
  - name: "Service {{ .Env.SERVICE_NAME }} Error SLO"
  - description: "% of requests with errors by {{ .Env.SERVICE_NAME }}"
  - expression: "(100)*(builtin:service.errors.server.successCount:splitBy())/(builtin:service.requestCount.server:splitBy())"
  - filter: "type(\\\"SERVICE\\\")"
  - target: "85.00"
  - warning: "90.00"
  - timeframe: "-1d"

